<div class="container">
  <div class="card text-white bg-dark">

    <div class="card-header"><h3>Message Board</h3></div>

    <div *ngFor="let message of messageService.allMessagesArray | reverse" class="card-body">

      <div class="card text-white bg-secondary mb-3">
        <div class="d-flex justify-content-between">
          <div class="card-body">
            <h5>{{ message.title }}</h5>
            <p class="card-title">{{ message.content }}</p>
          </div>

          <div class="d-flex align-items-center" *ngIf="(afAuth.auth.currentUser)?.uid === message.owner">
            <button class="btn btn-primary" (click)="messageService.editThisMessage(message)">Edit</button>
            <button class="btn btn-primary" (click)="messageService.deleteThisMessage(message.key)">Delete</button>
          </div>

        </div>
      </div>

    </div>
  </div>
 </div>
